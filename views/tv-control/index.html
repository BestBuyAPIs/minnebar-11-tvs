{% extends "includes/layout-admin.html" %}

{% block content %}
  <div class="row">
    <div class="col-xs-12">
      <strong><a href="/tv/{{ tv.id }}" target="_blank">TV {{ tv.id }}</a></strong>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h2>Available Widgets</h2>
      <ul id="widget-toggles" class="list-inline"></ul>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="gridster">
        <ul>
        </ul>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/scripts/available-widget.js"></script>
  <script type="text/javascript" src="/scripts/setup-tv-control.js"></script>
  <script type="text/javascript">
    var tvConfig = {
      id: '{{ tv.id }}',
      max_cols: {% if tv.orientation == "horizontal" %}9{% else %}5{% endif %},
      min_cols: {% if tv.orientation == "horizontal" %}9{% else %}5{% endif %},
      layouts : {{ layouts | safe }}
    }

    window.setupTVControl(tvConfig);
  </script>
{% endblock %}
