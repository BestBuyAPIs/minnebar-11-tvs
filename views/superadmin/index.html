{% extends "layout.html" %}

{% block content %}
  <div class="row">
    <div class="col-xs-12">
      <h1>Superadmin Control Panel</h1>

      <h2>Users</h2>
      <ul>
        {% for user in users %}
          <li>{{user.id}} - TV {{user.tv}}
            <form class="form-inline" method="post" action=".">
              <input type="hidden" name="cmd" value="ban">
              <input type="hidden" name="user" value="{{user.id}}">
              <button type="submit" class="btn btn-warning">Ban</button>
            </form>
          </li>
        {% endfor %}
      </ul>

      <h2>TVs</h2>
      <ul>
        {% for tv in tvs %}
          <li>{{tv.name}} - Orientation {{tv.orientation}}
            <form class="form-inline" method="post" action=".">
              <input type="hidden" name="cmd" value="reset-tv">
              <input type="hidden" name="tv" value="{{tv.name}}">
              <button type="submit" class="btn btn-default">Reset</button>
            </form>
            <form class="form-inline" method="post" action=".">
              <input type="hidden" name="cmd" value="control-tv">
              <input type="hidden" name="tv" value="{{tv.name}}">
              <button type="submit" class="btn btn-default">Control</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>

{% endblock %}
