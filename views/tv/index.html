<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="/scripts/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <link rel="stylesheet" href="/scripts/gridster/jquery.gridster.min.css" />
    <script src="/scripts/jquery/jquery.min.js"></script>
    <script src="/scripts/gridster/jquery.gridster.min.js"></script>
    <script src="/scripts/moment/moment.js"></script>
    <script src="/scripts/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/scripts/fittext.js/jquery.fittext.js"></script>
    <script type="text/javascript" src="/scripts/available-widget.js"></script>
    <script type="text/javascript" src="/scripts/nunjucks/nunjucks.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row top-widgets">
        <div class="col-xs-4 left">
          <div class="top-widget" style="font-family:monospace;">
            Want to redesign this TV's layout?<br/>
            <ol>
              <li>Follow @MinnebarKiosk</li>
              <li>DM <strong>Let me control TV {{tv.id}}</strong></li>
            </ol>
          </div>
        </div>
        <div class="col-xs-5 middle">
          <div class="top-widget" style="padding-top:10px">
            {% if current.user == "Best Buy" %}
              This TV's layout was last updated <span id="updated-time" data-time="{{ current.timestamp }}"></span>.<br>
              It was designed by <strong>@{{ current.user }}</strong> - tell @{{ current.user }} they did a great job!
            {% endif %}
          </div>
        </div>
        <div class="col-xs-3 right text-right">
          <img src="/images/hackathon.png" style="max-height:100%">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="gridster">
            <ul>
            </ul>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="/scripts/setup-tv.js"></script>
      <script type="text/javascript">

        var tvConfig = {
          id: '{{ tv.id }}',
          layouts : {{ layouts | safe }}
        }

        window.setupTv(tvConfig);
      </script>

    </div>
  </body>
</html>
